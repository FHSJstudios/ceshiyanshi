<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>安徽建工数字档案馆</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="login">
      <div class="bgc"></div>
      <header>
        <h1>安徽建工集团高速公路建设项目数字档案馆</h1>
        <p>
          Digital Archives of Expressway Construction Project of Communications
          Holding Group
        </p>
      </header>
      <main>
        <form>
          <nav>
            <div class="account-login">账号登陆</div>
            <div class="SMS-login">短信登陆</div>
            <!-- <div class="swipe-to-login">扫描登陆</div> -->
          </nav>
          <main>
            <!-- 账号登陆 -->
            <div class="account-login">
              <input type="text" placeholder="请输入用户名" />
              <input type="password" placeholder="请输入密码" />
              <div class="memorize-passwords">
                <input type="radio" class="btn" />
                <span>记住密码</span>
              </div>
              <a href="http://localhost:5173/" class="btn-login">登录</a>
            </div>
            <!-- 短信登陆 -->
            <div class="SMS-login">
              <input type="text" placeholder="手机号码" />
              <div class="text">
                <input type="password" placeholder="短信密码" />
                <span>获取验证码</span>
              </div>
              <a href="http://localhost:5174/" class="btn-login">登录</a>
            </div>
            <!-- 扫描登陆
            <div class="swipe-to-login"></div> -->
          </main>
        </form>
      </main>
      <footer>
        <span>版权所有：安徽建工集团股份有限公司 | 数字化信息部（测试）</span>
        <span>ICP备案 皖##-########-1</span>
      </footer>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
